<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoSolve Hive - Privacy Policy</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #0f172a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid rgba(100, 200, 255, 0.3);
        }
        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #64c8ff, #b5ffb5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .tagline {
            color: #999;
            font-size: 0.95em;
        }
        #content {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid rgba(100, 200, 255, 0.2);
        }
        #content h2 {
            color: #64c8ff;
            font-size: 1.5em;
            margin-top: 30px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        #content h2:first-child {
            margin-top: 0;
        }
        #content h2::before {
            content: "â–¸ ";
            margin-right: 10px;
            color: #b5ffb5;
        }
        #content p {
            margin-bottom: 12px;
            color: #d0d0d0;
        }
        #content ul {
            margin: 15px 0 15px 20px;
            color: #d0d0d0;
        }
        #content li {
            margin-bottom: 8px;
            line-height: 1.7;
        }
        #content strong {
            color: #b5ffb5;
        }
        #content a {
            color: #64c8ff;
            text-decoration: none;
            transition: color 0.3s;
        }
        #content a:hover {
            color: #b5ffb5;
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid rgba(100, 200, 255, 0.2);
            color: #888;
            font-size: 0.9em;
        }
        .loading {
            text-align: center;
            color: #64c8ff;
            padding: 40px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            #content {
                padding: 20px;
            }
            .container {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NanoSolve Hive</h1>
            <p class="tagline">Privacy Policy</p>
        </header>

        <div id="content" class="loading">Loading privacy policy...</div>

        <div class="footer">
            <p>Last Updated: February 2026</p>
        </div>
    </div>

    <script>
        // Fetch and render README.md
        fetch('README.md')
            .then(response => response.text())
            .then(markdown => {
                // Remove the first heading (NanoSolve Hive) since we have it in the header
                const lines = markdown.split('\n');
                const filtered = lines.slice(4).join('\n');

                // Render markdown to HTML
                const html = marked.parse(filtered);

                // Insert into content div
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading README:', error);
                document.getElementById('content').innerHTML = `
                    <p style="color: #ff6b6b;">Unable to load privacy policy.</p>
                    <p>Please visit <a href="privacy_policy.html">privacy_policy.html</a></p>
                `;
            });
    </script>
</body>
</html>
