name: Flutter Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # ---------- FULL ----------
      - name: Build FULL APK
        run: |
          flutter build apk \
            --release \
            --flavor full \
            --dart-define=BUNDLE_ALL_LANGS=true

      # ---------- LITE ----------
      - name: Build LITE APK
        run: |
          flutter build apk \
            --release \
            --flavor lite

      # ---------- Upload ----------
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/*.apk