<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANOSOLVE - Pastel Logotype Concept</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        .logo-container {
            padding: 50px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Varianta pro světlé pozadí (např. pro web, dokumenty) */
        .light-bg { background-color: #f8f9fa; color: #333; }
        
        /* Varianta pro tmavé pozadí (pro aplikaci) */
        .dark-bg { background-color: #0a0a12; color: #fff; }

        h2 { font-weight: 300; margin-bottom: 30px; letter-spacing: 1px; }
        
        /* Stylizace SVG */
        .logo-svg { height: 80px; width: auto; transition: transform 0.3s ease;}
        .logo-svg:hover { transform: scale(1.05); }
        .logo-text { font-family: 'Montserrat', 'Poppins', sans-serif; }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="logo-container light-bg">
        <h2>Light Mode Variant</h2>
        
        <svg class="logo-svg" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="nanoGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#C7CEFF;stop-opacity:1" /> <stop offset="100%" style="stop-color:#AEEEEE;stop-opacity:1" /> </linearGradient>
                <linearGradient id="solveGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#AEEEEE;stop-opacity:1" /> <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" /> </linearGradient>
            </defs>

            <g transform="translate(20, 10)">
                <circle cx="10" cy="30" r="5" fill="url(#nanoGradLight)" opacity="0.7" />
                <circle cx="25" cy="15" r="4" fill="url(#nanoGradLight)" opacity="0.8" />
                <circle cx="30" cy="50" r="6" fill="url(#nanoGradLight)" opacity="0.6" />
                <circle cx="15" cy="65" r="5" fill="url(#nanoGradLight)" opacity="0.9" />
                
                <circle cx="45" cy="40" r="7" fill="url(#nanoGradLight)" />
                
                <path d="M45 40 L70 25 M45 40 L75 55 M70 25 L90 40 M75 55 L90 40" stroke="url(#solveGradLight)" stroke-width="3" stroke-linecap="round" />
                <circle cx="70" cy="25" r="7" fill="url(#solveGradLight)" />
                <circle cx="75" cy="55" r="7" fill="url(#solveGradLight)" />
                <circle cx="90" cy="40" r="9" fill="url(#solveGradLight)" />
            </g>

            <text x="130" y="65" class="logo-text">
                <tspan fill="#5e6e82" font-weight="400" font-size="48">NANO</tspan>
                <tspan fill="#2c3e50" font-weight="800" font-size="48">SOLVE</tspan>
            </text>
        </svg>
    </div>


    <div class="logo-container dark-bg">
        <h2>Dark Mode Variant (App Use)</h2>
        
        <svg class="logo-svg" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="nanoGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#D8DFFF;stop-opacity:1" /> <stop offset="100%" style="stop-color:#C4FFFF;stop-opacity:1" /> </linearGradient>
                <linearGradient id="solveGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#C4FFFF;stop-opacity:1" /> <stop offset="100%" style="stop-color:#B5FFB5;stop-opacity:1" /> </linearGradient>
            </defs>

            <g transform="translate(20, 10)">
                <circle cx="10" cy="30" r="5" fill="url(#nanoGradDark)" opacity="0.7" />
                <circle cx="25" cy="15" r="4" fill="url(#nanoGradDark)" opacity="0.8" />
                <circle cx="30" cy="50" r="6" fill="url(#nanoGradDark)" opacity="0.6" />
                <circle cx="15" cy="65" r="5" fill="url(#nanoGradDark)" opacity="0.9" />
                <circle cx="45" cy="40" r="7" fill="url(#nanoGradDark)" />
                <path d="M45 40 L70 25 M45 40 L75 55 M70 25 L90 40 M75 55 L90 40" stroke="url(#solveGradDark)" stroke-width="3" stroke-linecap="round" />
                <circle cx="70" cy="25" r="7" fill="url(#solveGradDark)" />
                <circle cx="75" cy="55" r="7" fill="url(#solveGradDark)" />
                <circle cx="90" cy="40" r="9" fill="url(#solveGradDark)" />
            </g>

            <text x="130" y="65" class="logo-text">
                <tspan fill="#e2e8f0" font-weight="400" font-size="48">NANO</tspan>
                <tspan fill="#ffffff" font-weight="800" font-size="48">SOLVE</tspan>
            </text>
        </svg>
    </div>

</body>
</html>
